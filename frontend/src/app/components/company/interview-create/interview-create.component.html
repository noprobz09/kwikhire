
<div class="clearfix white bd">   
  
  <!-- step 1 -->
  <div class="clearfix" *ngIf="step === 1">
    <h2>Create Interview</h2>
    <hr />
    
    <form #fStep1="ngForm" novalidate (ngSubmit)="submit(fStep1)">
      <div class="clearfix">
        <div class="form-group">
          <label for="job">Job</label>
          <select class="form-control" id="job" 
            name="job"
            [(ngModel)]="model.job"
            #job="ngModel"
            class="form-control"
            required 
          >
            <option value="1">Full Stack Developer</option>
            
          </select>
        </div>

        <div class="form-group">
          <label for="interview-type">Interview Type:</label>
          <select class="form-control" 
              id="interview-type"
              name="interviewType"
              [(ngModel)]="model.interviewType"
              #interviewType="ngModel"
              class="form-control"
              required
            >
            <option value="1">One Way Interview</option>
            <option value="2">Open Interview</option>            
          </select>
        </div>

        <!-- submit btn -->
        <div class="clearfix">
          <button class="btn btn-primary waves-effect waves-light" type="submit" name="action">Continue <i class="fa fa-arrow-circle-right"></i></button>
        </div>

      </div>
    </form>     
  </div>
  <!--/step 1-->


  <!-- step 2 -->
  <ng-template *ngIf="step === 2">

  </ng-template>
  <!-- /step 2 -->

  <!-- step 2 -->
  <ng-template *ngIf="step === 3">

  </ng-template>
  <!-- /step 2 -->

  
</div>


{{step}}
